<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Crawler</title>
</head>
<body>
    <h2>LinkedIn Crawler</h2>
    <form method="post">
        {% csrf_token %}
        <label for="input_string">Enter URL LinkedIn:</label><br>
        <input type="text" id="URL_LinkedIn" name="URL_LinkedIn"><br>
        <button type="submit">Send</button>
    </form>
    <br>
    {% if result %}
        <p><strong>Result:</strong> {{ result }}</p>
    {% endif %}
</body>
</html>
